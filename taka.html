<script type="text/javascript">
document.getElementById("view_device").innerHTML = check_device();

//端末の判定
function check_device() {
	var dev = "unknown";
	//iOS
	var np = navigator.platform;
	if ((np == "iPhone") || (np == "iPad") || (np == "iPod")) dev = "iOS";
	//Windows, MacOS, Android
	var ua = navigator.userAgent;
	if (ua.indexOf("Windows") > 0) dev = "Windows";
	if (ua.indexOf("Mac") > 0) dev = "MacOS";
	if (ua.indexOf("Android") > 0) dev = "Android";

	return dev;
}
    </script>

<script type="text/javascript">
document.getElementById("view_today").innerHTML = getToday();

function getToday() {
	var now = new Date();
	var year = now.getFullYear();
	var mon = now.getMonth()+1; //１を足すこと
	var day = now.getDate();
	var you = now.getDay(); //曜日(0～6=日～土)

	//曜日の選択肢
	var youbi = new Array("日","月","火","水","木","金","土");
	//出力用
	var s = year + "年" + mon + "月" + day + "日 (" + youbi[you] + ")";
	return s;
}
</script>
